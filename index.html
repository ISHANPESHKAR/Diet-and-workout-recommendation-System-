<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diet and Workout Recommendation system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="background: green;color: white;padding: 100px;margin: 100px 75px;border-radius: 50px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <h1 class="text-center">Diet and Workout Recommendation system</h1>
        <form action ="/recommend" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" name="age">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select class="form-control" id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Weight">Weight:</label>
                        <input type="number" class="form-control" id="Weight" name="Weight">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Height">Height:</label>
                        <input type="number" class="form-control" id="Height" name="Height">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Veg or Non-Veg">Veg or Non-Veg:</label>
                        <select name="Veg or Non-Veg" id="Veg or Non-Veg" class="form-control" name="Veg or Non-Veg">
                            <option value="Veg">Veg</option>
                            <option value="Non-Veg">Non-Veg</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="disease">Generic Disease:</label>
                        <input type="text" class="form-control" id="disease" name="disease">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="region">Region:</label>
                        <input type="text" class="form-control" id="region" name="region">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="allergics">Allergics:</label>
                        <input type="text" class="form-control" id="allergics" name="allergics">
                    </div>
                </div>
            

                <div class="form-group">
                    <label for="foodtype">Food Type:</label>
                    <input type="text" class="form-control" id="foodtype" name="foodtype">
                </div>
            </div>
            <button type="submit" class="btn btn-danger btn-lg " style="width:30%; padding:10px;margin-left:35%; font-weight:bold; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-top: 20px; background-color: rgb(36, 239, 175);color: black; border-color: chartreuse;border-radius: 15px; ">Recommend Diet</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
